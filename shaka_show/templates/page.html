<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Library / Framework CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
    <!-- Code Mirror -->
    <script src="{{ static_url("dep/codemirror/codemirror.js") }}"></script>
    <link rel="stylesheet" href="{{ static_url("dep/codemirror/codemirror.css") }}">
    <script src="{{ static_url("dep/codemirror/mode/scheme.js") }}"></script>

    <title>Shaka Show</title>
<head>
<body>

    {% block page_header %}
    <div class="ui borderless top menu">
        <h1 class="ui header item">Shaka-Show</h1>
        <a class="item">File</a>
        <a class="item">Edit</a>
        <a class="item">View</a>
        <a class="item">Help</a>
    </div>
    {% end %}

    {% for panel in panels %}
        {% module Template(panel, **panelargs[panel]) %}
    {% end %}

    <!--
    <div class="ui fluid container">
        <div id="codetracker_container"></div>
    </div>
    -->

    <!-- Library / Framework JS -->
    <!-- Underscore -->
    <script src="{{ static_url("dep/underscore/underscore-min.js") }}"></script>
    <!-- jQuery -->
    <script src="{{ static_url("dep/jquery/jquery-3.2.1.js") }}"></script>
    <!-- Shaka-Show JS -->
</body>
</html>
