<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Semantic UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>

  <!-- CodeMirror -->
  <script src="{{ static_url('deps/codemirror/lib/codemirror.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ static_url('deps/codemirror/lib/codemirror.css') }}">
  <script src="{{ static_url('deps/codemirror/mode/scheme/scheme.js') }}"></script>
  <script src="{{ static_url('deps/codemirror/mode/javascript/javascript.js') }}"></script>

  <link rel="stylesheet" href="{{ static_url('style.css') }}">
  <link rel="stylesheet" href="{{ static_url('themes/dracula.css') }}" id="theme">
  <link rel="stylesheet" href="{{ static_url('deps/codemirror/theme/dracula.css') }}">

  <title>Shaka Show</title>
</head>
<body class="shaka-background">
<div class="ui fluid container parent">


      <div class="ui borderless top menu header container shaka-panel-header-top">
        <h3>Shaka-Show</h3>
      </div>
      {% include controls.html %}

      <div class="ui fluid container shaka-body">
      {% for panel in panels %}
      {% module Template(panel, **panelargs[panel]) %}
      {% end %}
      </div>

</div>
<script type="text/javascript" src="{{ static_url('dist/bundle.js') }}"></script>
</body>
</html>
